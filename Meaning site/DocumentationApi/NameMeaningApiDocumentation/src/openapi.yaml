openapi: 3.1.0
info:
  title: NameVerse API
  version: 1.0.0
  description: |
    ## Welcome to NameVerse API
    
    NameVerse API provides comprehensive name data across multiple religions and cultures. 
    
    ### Features
    - üîç Filter names by alphabet
    - üïå Multiple religious/cultural origins
    - ‚ö° Fast and reliable
